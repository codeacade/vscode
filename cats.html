<head>
	<meta charset="utf8">
	<title>5th website today</title>
	<style></style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js">
	</script>
</head>
<body>
	<h1>5th website today!</h1>
	<p>...</p>
	<script>
		function imgAsync(url){
			return new Promise((resolve, reject) => {
				const img = new Image;
				img.addEventListener("load", event => resolve(img));
				img.addEventListener("error", reason => reject(new Error('Ererer')));
				img.src = url;
			})
		}
		
		imgAsync("https://cdn2.thecatapi.com/images/8lc.png")
		.then(img => document.querySelector('p').appendChild(img))
		.catch(reason => console.log(reason));
	</script>
</body>
</html>

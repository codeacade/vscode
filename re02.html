<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="head"></div>
    <div id="main"></div>
    <div id="foot"></div>
    <button id="fs"> Change head </button>
    
    <script type="text/babel"> ////////////////////// BABEL HERE
      const list = ["a", "ab", "abc", "abcd", "abcde", "abcdef", "abcdefg"];
      const headTitle = "HEAD"

      class CompoClass extends React.Component {
        render() {
          return <ul> { list.map( i => i.length > 3? <li> { i } </li>:"" ) } </ul>
        }
      }

      class CompoHead extends React.Component { render() {
        return < h2> { headTitle } </h2>
      }}

      class CompoButton extends React.Component { render() {
        const changeTitle= () => console.log("Change Title")
        return <button onclick {changeTitle}> Change head </button>
      }}


      ReactDOM.render( < CompoHead /> , document.querySelector("#head"))
      ReactDOM.render( < CompoClass /> , document.querySelector("#main"))
      ReactDOM.render( < CompoButton /> , document.querySelector("#foot"))


    ///////////////////////////////////////// BABEL END
    </script>
  </body>
</html>
